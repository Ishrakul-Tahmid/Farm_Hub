services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: farmhub_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  core:
    build:
      context: ./core
      dockerfile: Dockerfile
    environment:
      POSTGRES_DB: farmhub_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DJANGO_SUPERUSER_USERNAME: admin
      DJANGO_SUPERUSER_EMAIL: admin@gmail.com
      DJANGO_SUPERUSER_PASSWORD: admin@123
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: sh -c "python manage.py migrate && python manage.py createsuperuser --noinput || true && python manage.py seed_data && python manage.py runserver 0.0.0.0:8000"

  reporting:
    build:
      context: ./reporting
      dockerfile: Dockerfile
    environment:
      POSTGRES_DB: farmhub_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      - db
    ports:
      - "9000:9000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 9000

volumes:
  pgdata:


